<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="imgBox">
            <img src="./images/Left.png" alt="">
        </div>
        <div class="formContainer">
            <form id="signInForm">
                <h2>Sign In</h2>
                <b>Don't have an account yet <span>Sign up</span></b>

                <label for="name">
                    <input type="text" placeholder="Your username ......">
                </label>
                <label for="password">
                    <input type="password" placeholder="Password">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.1303 9.8531C22.2899 11.0732 22.2899 12.9268 21.1303 14.1469C19.1745 16.2047 15.8155 19 12 19C8.18448 19 4.82549 16.2047 2.86971 14.1469C1.7101 12.9268 1.7101 11.0732 2.86971 9.8531C4.82549 7.79533 8.18448 5 12 5C15.8155 5 19.1745 7.79533 21.1303 9.8531Z" stroke="#6C7275" stroke-width="1.5"/>
                        <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="#6C7275" stroke-width="1.5"/>
                        </svg>
                </label>
                <section>
                    <label for="check">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </section>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </main>
</body>
</html>
